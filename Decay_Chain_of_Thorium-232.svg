<text>
	<tspan x="73" y="115" class="su">82</tspan><tspan x="73" dy="-40" class="su">208</tspan><tspan x="73" dy="42" class="symbol">Pb</tspan><tspan x="100" dy="1.4em" class="halflife">Stable</tspan>
</text>

<g transform="translate(-200,200)">
