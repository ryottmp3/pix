</text>
<use xlink:href="#beta_arrow"/>
<use xlink:href="#beta"/>

<g transform="translate(200,-200)">
<use xlink:href="#nuclide" class="actinide halflife_years"/>
<text>
    <tspan x="73" y="115" class="su">90</tspan><tspan x="73" dy="-40" class="su">228</tspan><tspan x="73" dy="42" class="symbol">Th</tspan><tspan x="100" dy="1.4em" class="halflife">1.9 y</tspan>
</text>
<use xlink:href="#alpha_arrow"/>
<use xlink:href="#alpha"/>

<g transform="translate(0,400)">
<use xlink:href="#nuclide" class="alkaline halflife_days"/>
