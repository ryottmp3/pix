    <tspan x="73" y="115" class="su">88</tspan><tspan x="73" dy="-40" class="su">224</tspan><tspan x="73" dy="42" class="symbol">Ra</tspan><tspan x="100" dy="1.4em" class="halflife">3.6 d</tspan>
</text>
<use xlink:href="#alpha_arrow"/>
