<text>
	<tspan x="73" y="115" class="su">81</tspan><tspan x="73" dy="-40" class="su">208</tspan><tspan x="73" dy="42" class="symbol">Tl</tspan><tspan x="100" dy="1.4em" class="halflife">3.1 min</tspan>
</text>
<use xlink:href="#beta_arrow"/>
