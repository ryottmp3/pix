</text>
<use xlink:href="#alpha_arrow"/>
<use xlink:href="#alpha"/>

<g transform="translate(0,400)">
<use xlink:href="#nuclide" class="posttransition halflife_hours"/>
<text>
    <tspan x="73" y="115" class="su">82</tspan><tspan x="73" dy="-40" class="su">212</tspan><tspan x="73" dy="42" class="symbol">Pb</tspan><tspan x="100" dy="1.4em" class="halflife">11 h</tspan>
</text>
<use xlink:href="#beta_arrow"/>
