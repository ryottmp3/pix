<text>
    <tspan x="73" y="115" class="su">83</tspan><tspan x="73" dy="-40" class="su">212</tspan><tspan x="73" dy="42" class="symbol">Bi</tspan><tspan x="100" dy="1.4em" class="halflife">61 min</tspan>
</text>
<use xlink:href="#beta_arrow" opacity="0.8"/>
<use xlink:href="#beta"/>
<text style="font-size: 22px; font-family: DejaVu Sans Condensed, sans-serif; letter-spacing:-3px" fill="blue" x="200" y="90">64.05%</text>
<text style="font-size: 22px; font-family: DejaVu Sans Condensed, sans-serif; letter-spacing:-3px" fill="red" x="115" y="250">35.94%</text>
<use xlink:href="#alpha_arrow" opacity="0.6"/>
<use xlink:href="#alpha"/>

<g transform="translate(200,-200)">
<use xlink:href="#nuclide" class="metalloid halflife_instant"/>
<text>
	<tspan x="73" y="115" class="su">84</tspan><tspan x="73" dy="-40" class="su">212</tspan><tspan x="73" dy="42" class="symbol">Po</tspan><tspan x="100" dy="1.4em" class="halflife">0.3 μs</tspan>
</text>
<use xlink:href="#alpha_arrow"/>
<use xlink:href="#alpha"/>

<g transform="translate(0,400)">
