<g transform="translate(10,10)">
<rect width="40" height="90" fill="url(#blackbody1)"/>
<rect y="90" width="40" height="90" fill="url(#blackbody2)"/>
<g transform="translate(50,0)">
<text y="30" class="key">More stable</text>
<text y="170" class="key">Less stable</text>
</g>
</g>
